<head>
    <link href="header.css" rel="stylesheet">
    <link href="favorites.css" rel="stylesheet">
</head>
<div xmlns:th="http://www.thymeleaf.org">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Users in Program
                <th:block th:text="${program.getName()}"></th:block>
            </h1>
            <small>GROOVE AND GO</small>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" >
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Users</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u:${users}" class="cart-item">
                            <td th:text="${u.getName()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div >
        <div class="container">
            <a href="/home" style="color: yellow"> Back </a>
        </div>
    </div>
</div>
