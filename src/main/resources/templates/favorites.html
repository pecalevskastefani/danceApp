<head>
  <link href="header.css" rel="stylesheet">
  <link href="favorites.css" rel="stylesheet">
</head>
<div xmlns:th="http://www.thymeleaf.org">

<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Favorite videos for
      <th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block>
      <div sec:authorize="hasRole('ROLE_ADMIN')" th:text="${session.fave}"></div>
    </h1>
    <small>GROOVE AND GO</small>
  </div>
</section>

<div th:if="${hasError}">
  <h5 style="background-image: none;" class="text-center text-danger" th:text="${error}"></h5>
</div>

<div class="container mb-4">
  <div class="row">
    <div class="col-12" th:if="${favorites.size() > 0}">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Video</th>
            <th scope="col">Description</th>
            <th scope="col">Instructor</th>
            <th scope="col">Category</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="f: ${favorites}" class="cart-item">
            <td th:text="${f.getTitle()}"></td>
            <td th:text="${f.getDescription()}"></td>
            <td th:text="${f.getInstructor() != null} ? ${f.getInstructor().getName()} : 'No Instructor'"></td>
            <td th:text="${f.getCategory() != null} ? ${f.getCategory().getName()} : 'No Category'"></td>

          
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
  <div >
    <div class="container">
      <a href="/home" id="back-button" type="button" class="btn btn-primary"> Back </a>
    </div>
  </div>
</div>
