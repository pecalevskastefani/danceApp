<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta charset="UTF-8"/>
</head>
<body>
<div class="container" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <form method="POST" action="/register" class="form-signin mt-xl-5">
        <h2 class="form-signin-heading">Register</h2>
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"
                   class="form-control" placeholder="Name" required=""
                   autofocus=""
            ><br/>
        </p>

        <p>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname"
                   class="form-control" placeholder="Surname" required=""
                   autofocus=""
            ><br/>
        </p>

        <p>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"
                   class="form-control" placeholder="Birthday" required=""
                   autofocus=""
            ><br/>
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"
                   class="form-control" placeholder="Email" required=""
                   autofocus=""
            ><br/>
        </p>

        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
                   class="form-control" placeholder="Password" required=""
                   autofocus=""
            ><br/>
        </p>

        <p>
            <label for="repeatedPassword">Repeat Password:</label>
            <input type="password" id="repeatedPassword" name="repeatedPassword"
                   class="form-control" placeholder="Repeat Password" required=""
                   autofocus=""
            ><br/>
        </p>

        <p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
            <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" name="role" type="radio" id="ROLE_USER" value="ROLE_USER">
            <label class="form-check-label" for="ROLE_USER">ROLE_USER</label>
        </div>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign up</button>
    </form>
    <a href="/login" class="btn btn-block btn-light">Already have an account? Login here!</a>
</div>
</body>
